<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/head :: headerFragment">
    <title id="pageTitle">Sub Admin | YAF</title>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragment/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <div class="sidebar-color"  th:replace="fragment/notification :: notification"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800 text-center"><span th:text="${action == 'add'} ? 'Add' : 'Update'"/> Sub Admin!</h1>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="wrap">
                            <form th:action="'/auth/admin/subAdmin/'+${action}" method="post">
                                <input hidden readonly th:value="${subAdmin != null} ? ${subAdmin.getId()}" name="id">
                                <input hidden readonly th:value="${subAdmin != null} ? ${subAdmin.userId}" name="userId">


                                <div class="mat-div">
                                    <label class="mat-label" for="username">Username</label>
                                    <input autocomplete="off" class="mat-input"
                                           id="username" name="username"
                                           required th:value="${user != null} ? ${user.username}" type="text">
                                </div>
                                <p class="text-danger" th:if="${userError != null}"
                                   th:text="${userError.userName != null} ? ${userError.userName}"></p>

                                <div class="mat-div">
                                    <label class="mat-label" for="password">Password</label>
                                    <input autocomplete="off" class="mat-input"
                                           id="password" name="password"
                                           th:value="${user != null} ? ${user.password}"
                                           type="password">
                                </div>
                                <p class="text-danger" th:if="${userError != null}"
                                   th:text="${userError.password != null} ? ${userError.password}"></p>

                                <p class="text-danger" th:if="${error != null}"
                                   th:text="${error.size}"></p>

                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-danger btn-user btn-block" onclick="window.location.href='/auth/admin/subAdmin/list'" type="button">
                                            Cancel
                                        </button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-primary btn-user btn-block" type="submit"><span th:text="${action == 'add'} ? 'Add' : 'Update'"/> Sub Admin</button>

                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragment/footer :: footer"></div>
        <!-- End of Footer -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<div th:replace="fragment/script :: script"></div>
</body>

</html>
