<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="generalFragment/header :: generalFragment">
    <title></title></head>
<body>

<!-- ======= Header ======= -->
<div th:replace="generalFragment/navBar :: navbar"></div><!-- End Header -->

<!-- ======= Inner Banner ======= -->

<div class="section-wrap section-wrap-background inner-banner " style="background-image: url('/img/programs.jpg');">

    <div class="container">

        <div class="inner-banner-content">

            <h1>Publications</h1>

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

                <ol class="breadcrumb inner-banner-breadcrumb">

                    <li class="breadcrumb-item"><a href="#">Home</a></li>

                    <li class="breadcrumb-item active" aria-current="page">Publications</li>

                </ol>

            </nav>

        </div>

    </div>

</div>

<!-- End Inner Banner -->
<!-- ======= About Section======= -->
<section class="section-wrap">

    <div class="container">

        <div class="row">

            <div class="col-md-4 mb-5 mb-lg-0 mb-md-0" th:each="br,index :${publication}">

                <a th:href="'/publication/view/'+${br.getId()}" class=" d-flex flex-column h-100 text-center ">

                    <div class="card-body flex-fill">

                        <!-- Card content goes here -->
                        <img src="/img/Leadership.png" alt="yaf publication" class="img-fluid">
                        <p class="fw-bold fs-5 mt-3"><span th:text="${br.name}"></span></p>

                    </div>

                </a>

            </div>

        </div>

    </div>

</section><!-- End programs -->

<!-- ======= Footer Section======= -->
<div th:replace="generalFragment/footer :: footer"></div>
<div th:replace="fragment/script :: script"></div>

</body>
</html>
