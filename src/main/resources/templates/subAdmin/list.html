<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragment/head :: headerFragment">
    <title id="pageTitle">Sub-Admin | YAF</title>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div class="sidebar-color"  th:replace="fragment/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragment/notification :: notification"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Sub-Admin List</h6>
                                <a class="float-lg-right btn btn-secondary btn-icon-split" href="/auth/admin/subAdmin/add">
                                    <span class="icon text-white-50">
                                       <i class="fa fa-plus-circle"></i>
                                    </span>
                                    <span class="text">Add</span>
                                </a>
                            </div>
                            <div class="alert alert-success alert-dismissible" role="alert" th:if="${message} eq 'Success'">
                                <a aria-label="close" class="close" data-dismiss="alert" href="#">&times;</a>
                                <strong>Success!</strong> <em><span th:text="${txt}"></span></em>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Sub-Admin User Name</th>
<!--                                            <th>Sub-Admin Address</th>-->
<!--                                            <th>Date of Birth</th>-->
<!--                                            <th>Sub-Admin Code</th>-->
<!--                                            <th>Phone Number</th>-->
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Sub-Admin User Name</th>
<!--                                            <th>Sub-Admin Address</th>-->
<!--                                            <th>Date of Birth</th>-->
<!--                                            <th>Sub-Admin Code</th>-->
<!--                                            <th>Phone Number</th>-->
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="br,index :${subAdmin}">
                                            <td th:text="${index.count}"></td>
                                            <td th:text="${br.userLogin}"></td>
<!--                                            <td th:text="${br.address}"></td>-->
<!--                                            <td th:text="${br.dob}"></td>-->
<!--                                            <td th:text="${br.Sub-AdminCode}"></td>-->
<!--                                            <td th:text="${br.mobileNumber}"></td>-->
                                            <td th:text="${br.status}"></td>
                                            <td><a class="btn btn-info btn-circle" data-placement="bottom"
                                                   data-toggle="tooltip"
                                                   th:href="'/auth/admin/subAdmin/edit/'+${br.getId()}"
                                                   title="Edit"><i class="fa fa-edit"></i></a>
                                            </td>

                                            <form method="post" th:action="'/auth/admin/subAdmin/delete/'+${br.getId()}">
                                                <td>
                                                    <button class="btn btn-danger btn-circle"
                                                            th:if="${br.status} eq 'Active'" type="submit"><i
                                                            class="fas fa-trash"></i></button>
                                                    <button class="btn btn-success btn-circle"
                                                            th:if="'Inactive' eq ${br.status}" type="submit"><i
                                                            class="fas fa-check"></i></button>
                                                </td>
                                            </form>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragment/footer :: footer"></div>
        <!-- End of Footer -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


<div th:replace="fragment/script :: script"></div>
</body>

</html>
